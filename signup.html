<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@0.7.4/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <title>Index</title>
</head>

<body>
  <div class="flex justify-center item-center my-5">
    <div class="w-full  md:w-1/3 p-5 bg-blue-900">
      <div class="mt-6 text-xl flex justify-center font-semibold">SAY HELLO!</div>
      <form class="w-4/5 mx-auto mt-2 px-6 pt-6 pb-4 rounded">
        <div class="flex items-center mb-4">
          <input class="w-full h-10 p-2 border-b border-blue-800  text-black" type="text" placeholder="Username">
        </div>
        <div class="flex items-center mb-4">
          <input class="w-full h-10 p-2 border-b border-blue-800 text-black" type="email" placeholder="Email">
        </div>
        <div class="mb-6">
          <textarea class="w-full h-24 px-2 pt-2 border-b border-blue-800  text-black" placeholder="Message"></textarea>
        </div>
        <div class="flex justify-between items-center">
          <button class="w-full py-2 px-4 rounded bg-green-600 hover:bg-green-700 text-white font-bold" type="button">SEND</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
